<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer 
      class="sidenav" 
      fixedInViewport="false"
      [ngClass]="{hidden: isHandset === false}"
      [attr.role]="isHandset ? 'dialog' : 'navigation'"
      [mode]="isHandset ? 'over' : 'side'"
      [opened]="isHandset === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
       mat-list-item 
       (click)="drawer.toggle()"
       routerLink="/">
       <mat-icon>home</mat-icon></a>
      <a 
      mat-list-item 
      routerLink="form">Form</a>
      <a mat-list-item href="#">Todo</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Rebekah Yau</span>
      <span class="spacer"></span>
      <mat-nav-list 
        *ngIf="!isHandset">
        <a mat-list-item routerLink="/">Home</a>
        <a mat-list-item routerLink="form">Form</a>
        <a mat-list-item href="#">Todo</a>
      </mat-nav-list>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
