<div class="standard-form" *ngIf="form" fxFlex fxLayout="column" fxLayoutAlign="space-between">
  <bekahs-input
    fxFlex 
    [control]="form.controls.name"
    label="Name"
    showTooltip="true"
    disabled="false"
    placeholder="e.g. John Doe"
    tooltipText="Your Name. Input will validate for content and length (20 max) on blur."
    required="true"></bekahs-input>
  <bekahs-input
    fxFlex
    [control]="form.controls.email"
    label="Email"
    placeholder="e.g. bekahiscool@gmail.com"
    disabled="false"
    showTooltip="true"
    required="true"
    tooltipText="Your email. Input will validate for content, email format, and length(20)"
  ></bekahs-input>
  <div class="standard-form__phone" fxFlex fxLayout="row nowrap">
    <bekahs-input
      fxFlex="75"
      fxFlex.xs="70"
      [control]="form.controls.phone"
      type="tel"
      placeholder="(xxx)-xxx-xxxx"
      label="Phone Number"
      disabled="false"
      showTooltip="true"
      required="true"
      tooltipText="Your Phone Number. Input will validate length of input. Bekah's phone mask directive applied (e.g. (123)-123-1234)"
    ></bekahs-input>
    <bekahs-input
      fxFlex="25"
      fxFlex.xs="30"
      class="standard-form__phone__ext"
      [control]="form.controls.ext"
      disabled="false"
      label="ext"
      placeholder="123 or 1234"
      type="ext"
      required="false"
      showTooltip="true"
      tooltipText="Extension to your phone number, if availble. Will validate length(4) and append to phone for submit."
      >
    </bekahs-input>
  </div>
  <bekahs-input
    fxFlex
    label="Job Title"
    type="text"
    [control]="form.controls.jobTitle"
    required="true"
    showTooltip="true"
    tooltipText="Your job title. Input will validate content and max length of 40."></bekahs-input>
  <bekahs-input
    fxFlex
    label="Company"
    type="text"
    [control]="form.controls.company"
    required="false"
    showTooltip="true"
    tooltipText="The company you work for, if available. Input will validate max length(40)"></bekahs-input>
  
  <div class="submit-form" fxLayoutAlign="flex-end">
    <button 
      mat-raised-button 
      color="primary"
      (click)="onSubmitClick($event)"
      [disabled]="form.status === 'INVALID'">Submit</button>
  </div>
</div>
